<!DOCTYPE html>
<html>

<head>
    <title>Clinic Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="top-nav">
        <div class="nav-left">
            <span class="brand">ClinicCare</span>
        </div>

        <div class="nav-right">
            <a href="dashboard.html">Dashboard</a>
            <a href="appointments.html">Appointments</a>
            <a href="book-appointment.html">Book</a>
            <a href="doctors.html">Doctors</a>
            <a href="profile.html">Profile</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <main class="page-content">
        <div class="container">

            <!-- BOOK APPOINTMENT CARD -->
            <div class="card">
                <h3>Book Appointment</h3>

                <label>Doctor</label>
                <select id="doctorSelect"></select>

                <label>Date & Time</label>
                <input type="datetime-local" id="appointmentTime" />

                <button class="primary-btn" onclick="bookAppointment()">Book Appointment</button>

                <p id="message" class="message"></p>
            </div>
        </div>
    </main>

    <!-- MY APPOINTMENTS CARD -->
    <div class="card">
        <h3>My Appointments</h3>
        <button class="secondary-btn" onclick="loadAppointments()">Refresh</button>

        <div id="appointments" class="appointments-container"></div>
    </div>

    </div>

    <script src="js/appointments.js"></script>
</body>

</html>
