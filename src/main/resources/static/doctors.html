<!DOCTYPE html>
<html>
<head>
    <title>Doctors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="top-nav">
    <div class="nav-left">
        <span class="brand">ClinicCare</span>
    </div>
    <div class="nav-right">
        <a href="dashboard.html">Dashboard</a>
        <a href="appointments.html">Appointments</a>
        <a href="book-appointment.html">Book</a>
        <a href="doctors.html">Doctors</a>
        <a href="medicines.html">Medicines</a>
        <a href="cart.html">Cart</a>
        <a href="orders.html">Orders</a>
        <a href="profile.html">Profile</a>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</nav>

<main class="page-content">
    <h2>Our Doctors</h2>

    <div class="card">
        <div id="doctorsList"></div>
    </div>
</main>

<script>
    const token = localStorage.getItem("token");
    const API_BASE = window.location.origin;

    async function loadDoctorsPage() {
        const response = await fetch(`${API_BASE}/doctors`, {
            headers: {
                "Authorization": "Bearer " + token
            }
        });

        const doctors = await response.json();
        const container = document.getElementById("doctorsList");
        container.innerHTML = "";

        doctors.forEach(doc => {
            const div = document.createElement("div");
            div.className = "card doctor-card";

            div.innerHTML = `
                <div class="doctor-avatar">DR</div>
                <h3 class="doctor-name">${doc.name}</h3>
                <span class="badge badge-info doctor-spec">
                    ${doc.specialization || "General"}
                </span>
            `;

            container.appendChild(div);
        });
    }

    loadDoctorsPage();
</script>

</body>
</html>
