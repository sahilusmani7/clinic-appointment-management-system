<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="top-nav">
    <div class="nav-left">
        <span class="brand">ClinicCare</span>
    </div>
    <div class="nav-right">
        <a href="dashboard.html">Dashboard</a>
        <a href="appointments.html">Appointments</a>
        <a href="book-appointment.html">Book</a>
        <a href="doctors.html">Doctors</a>
        <a href="medicines.html">Medicines</a>
        <a href="cart.html">Cart</a>
        <a href="orders.html">Orders</a>
        <a href="profile.html">Profile</a>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</nav>

<main class="page-content">
    <h2>Checkout</h2>

    <div class="card" style="max-width:480px;">
        <p><strong>Total Amount:</strong></p>
        <h3 id="total">₹0</h3>

        <button class="primary-btn" onclick="placeOrder()">
            Pay & Place Order
        </button>
    </div>
</main>

<script>
/* =========================
   AUTH + API BASE
========================= */
const token = localStorage.getItem("token");
if (!token) {
    window.location.href = "index.html";
}

const API_BASE =
    window.location.port === "5500"
        ? "http://localhost:8080"
        : window.location.origin;

/* =========================
   CART HELPERS
========================= */
function getCart() {
    return JSON.parse(localStorage.getItem("cart")) || [];
}

function calculateTotal(cart) {
    return cart.reduce((sum, item) => sum + item.price * item.qty, 0);
}

/* =========================
   PLACE ORDER
========================= */
async function placeOrder() {
    const cart = getCart();

    if (cart.length === 0) {
        alert("Cart is empty");
        return;
    }

    const payload = {
        totalAmount: calculateTotal(cart),
        items: cart.map(item => ({
            medicineId: item.id,
            quantity: item.qty,
            price: item.price
        }))
    };

    const createRes = await fetch(`${API_BASE}/orders`, {
        method: "POST",
        headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
    });

    if (!createRes.ok) {
        alert("Order creation failed");
        return;
    }

    const order = await createRes.json();

    await fetch(`${API_BASE}/orders/${order.id}/pay`, {
        method: "PUT",
        headers: {
            "Authorization": "Bearer " + token
        }
    });

    localStorage.removeItem("cart");
    window.location.href = "orders.html";
}

/* =========================
   INIT
========================= */
document.getElementById("total").innerText =
    "₹" + calculateTotal(getCart());

function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("cart");
    window.location.href = "index.html";
}
</script>

</body>
</html>
